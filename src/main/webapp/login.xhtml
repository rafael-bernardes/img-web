<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
		<h:outputStylesheet library="css" name="default.css" />
	</h:head>
	<h:form>
			<div class="container" align="center" style="margin-top: 3em">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<h:outputText
							value="Sistema de Informações Municipais Georreferenciadas"></h:outputText>
					</div>
				</div>
				<div class="row" style="margin-top: 2em">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<h:outputText value="Login:"></h:outputText>
						<p:inputText value="#{login.login}" style="margin-left: 1em"></p:inputText>
					</div>
				</div>
				<div class="row" style="margin-top: 1em">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<h:outputText value="Senha:"></h:outputText>
						<p:password value="#{login.senha}" style="margin-left: 1em"></p:password>
					</div>
				</div>
				<div class="row" align="center" style="margin-top: 1em">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<p:commandButton value="Ok" action="#{login.login}"></p:commandButton>
					</div>
				</div>
			</div>
		</h:form>	
	<div id="footer">
		<ui:include src="template/footer.xhtml" />
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
